<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website Doby</title>
    <!-- You can link your CSS stylesheets and JavaScript files here -->
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Try to guess the number between 1 and 4.</p>
    <input type="text" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <script>
        function checkGuess() {
            var guess = parseInt(document.getElementById('guess').value);
            var randomNumber = Math.floor(Math.random() * 4) + 1;
            if (guess === randomNumber) {
        document.getElementById('feedback').innerText = 'Congratulations! You guessed the correct number!';
        return; // Stop the function execution
            }  else if (guess < 1 || guess > 5) {
                 document.getElementById('feedback').innerText = 'You are out of range';
            } else if (guess > randomNumber) {
                document.getElementById('feedback').innerText = 'Too high! Try again.';
             
            } else {
                document.getElementById('feedback').innerText = 'Too low! Try again.';
            }
        }
    </script>
</body>
</html>
